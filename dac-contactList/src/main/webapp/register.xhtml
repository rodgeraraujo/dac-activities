<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>New register</title>
        <link href="https://metroui.org.ua/metro/css/metro-all.css?ver=4.2.39" rel="stylesheet"/>
        <link href="https://metroui.org.ua/highlight/styles/github.css" rel="stylesheet"/>
        <link href="https://metroui.org.ua/docsearch/docsearch.min.css" rel="stylesheet"/>
        <link href="https://metroui.org.ua/css/site.css" rel="stylesheet"/>
        <style>

            input.button{
                /*padding: 4px;*/
                margin: 3px;
            }
            
        </style>
    </h:head>
    <h:body>
        <div class="pos-fixed pos-center">
            <h:form id="myform">
                <h2>Register</h2>
                <hr/>
                <h:messages globalOnly="true" style="color:red;margin:8px;" />
                
                <div class="form-group">
                    <label>Name</label>
                    <h:inputText label="Username" value="#{user.name}" />
                </div>
                
                <div class="form-group">
                    <label>Username</label>
                    <h:inputText label="Username" value="#{user.username}" />
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <h:inputText value="#{user.email}" /><br/>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <h:inputSecret value="#{user.password}" /><br/>
                </div>
             
                <h:commandButton class="button warning" value="new register" action="#{user.saveUser()}" />
                <!--<h:commandButton class="button warning" value="new register" action="register.xhtml" />-->
            </h:form>
        </div>
    </h:body>
</html>
