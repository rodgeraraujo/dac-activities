<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Contact's List</title>
        <link href="https://metroui.org.ua/metro/css/metro-all.css?ver=4.2.39" rel="stylesheet"/>
        <link href="https://metroui.org.ua/highlight/styles/github.css" rel="stylesheet"/>
        <link href="https://metroui.org.ua/docsearch/docsearch.min.css" rel="stylesheet"/>
        <link href="https://metroui.org.ua/css/site.css" rel="stylesheet"/>
        <style>

            input.button{
                /*padding: 4px;*/
                margin: 3px;
            }

        </style>
    </h:head>
    <h:body>

        <div class="pos-fixed pos-center">
            <h:panelGroup rendered="#{not empty user}">
                <h5><p>Welcome, #{user.name}</p></h5>
                <h:form>
                    <h:commandButton class="button yellow" value="logout" action="#{login.logout}" />
                </h:form>
                <hr/>  
            </h:panelGroup>
        
            <h:form>

                <h2>Contact's List</h2>
                <br/>
                <h:messages globalOnly="true" style="color:green;margin:8px;" />
                <h:panelGrid>

                    <div class="form-group">
                        <label>Name</label>
                        <h:inputText id="name" value="#{contact.name}" size="30" required="true"/> <br/>
                                     <!--readonly="{not contact.editable}" /> <br/>-->
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <h:inputText id="email" value="#{contact.email}" size="30" required="true"/> <br/>
                                     <!--readonly="{not contact.editable}" /> <br/>-->
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <h:inputText id="phone" value="#{contact.phone}" size="30" required="true"/> <br/>
                                     <!--readonly="{not contact.editable}" /> <br/>-->
                    </div>

<!--                    <h:selectOneListbox id="list" size="10" value="{bean.todo}"
                                        valueChangeListener="{bean.valueChanged}">
                        <f:selectItems value="{bean.data}"/>
                        <f:ajax execute="@this" render="msg name desc" />

                        <f:attribute name="beanattr" value="{bean}"/>
                        <f:converter converterId="todoConvertor"/>
                    </h:selectOneListbox>-->
                    <!--<br/>-->

                </h:panelGrid>
                
                <hr/>  
                
                <h:panelGrid columns="5">
                        <h:commandButton class="button" value="New" actionListener="#{contact.saveContact()}"/>
                    <h:commandButton class="button" value="Edit" actionListener="{contact.editContact()}"/>
                    <!--<h:commandButton class="button" value="Save" actionListener="{contact.updateContact(id, c)}"/>-->
                    <!--<h:commandButton class="button" value="Delete" actionListener="{contact.remove(id)}"/>-->
                    <!--<h:commandButton class="button" value="Cancel" actionListener="{contactController.cancel}"/>-->
                </h:panelGrid>
                <br/>
                <br /><h:outputText id="msg" value="{bean.message}" />

            </h:form>
            
            <h:form>
                <label>Contacts list</label>
                <h:dataTable value="#{contact.listAllContacts()}" 
                             var="contactInfo"
                             class="striped highlight">
                    <h:column>#{contactInfo.id}</h:column>
                    <h:column>#{contactInfo.name}</h:column>
                    <h:column>#{contactInfo.birthday}</h:column>
                    <h:column>#{contactInfo.email}</h:column>
                    <h:column>#{contactInfo.phone}</h:column>
<!--                        <h:column>
                        <h:commandButton value="x" action="" 
                                         class="btn-floating"> 
                        </h:commandButton>
                    </h:column>
                    <h:column>
                        <h:commandButton value="editar" action="" class="btn"/>
                    </h:column>-->
                </h:dataTable>
            </h:form>
        </div>

    </h:body>
</html>
