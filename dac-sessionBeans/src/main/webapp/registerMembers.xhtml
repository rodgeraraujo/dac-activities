<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register a new member</title>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <div class="form-group">
                    <label>Name</label>
                    <h:inputText  class="input" value="#{memberController.member.name}"/>
<!--                    <input type="email" placeholder="Enter email"/>-->
                    <small class="text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label>Birthday</label>
                    <!--<input type="password" placeholder="Enter email"/>-->
                     <h:inputText class="input" value="#{memberController.member.birthday}"/>
                </div>
                <div class="form-group">
                    <label>CPF</label>
                    <!--<input type="password" placeholder="Enter email"/>-->
                     <h:inputText class="input" value="#{memberController.member.cpf}"/>
                </div>
<!--                <div class="form-group">
                    <input type="checkbox" data-role="checkbox" data-caption="Remember me">
                </div>-->
                <div class="form-group">
                    <h:commandButton class="button is-success is-fullwidth" value="Register" action="#{bandController.save()}"/>
                    <!--<button class="button success">Submit data</button>-->
                    <input type="button" class="button" value="Cancel">
                </div>
            </h:form>
        </div>
    </h:body>
</html>
