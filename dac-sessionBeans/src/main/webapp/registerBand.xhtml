<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register a new Band</title>
        <link href="https://metroui.org.ua/metro/css/metro-all.css?ver=4.2.39" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="pos-fixed pos-center w-25">
            <h1>Register a band</h1>
            <h:form>
                <div class="form-group">
                    <label>Enter a band name</label>
                    <h:inputText id="bName"  class="input" value="#{bandController.band.name}"/>
                </div>
                <div class="form-group">
                    <label>Origin place</label>
                    <h:inputText id="bOriginPlace" class="input" value="#{bandController.band.originPlace}"/>
                </div>
                <div class="form-group">
                    <h:commandButton class="button success is-success is-fullwidth" value="Register" action="#{bandController.save()}"/>
                    <input type="button" class="button" value="Cancel"/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
